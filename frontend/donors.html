<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors - Grant Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen"
      x-data="donorsData()"
      x-init="fetchDonors()">
<div class="container mx-auto px-4">
    <!-- Navigation -->
    <nav class="flex justify-between items-center py-6">
        <div class="text-2xl font-bold text-blue-600">Donors</div>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-800 hover:text-blue-600">Home</a>
            <a href="dashboard.html" class="text-gray-800 hover:text-blue-600">Dashboard</a>
            <a href="donors.html" class="text-blue-600 font-medium">Donors</a>
            <a href="programs.html" class="text-gray-800 hover:text-blue-600">Programs</a>
        </div>
    </nav>

    <!-- Add Donor Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">Add New Donor</h2>
        <form @submit.prevent="addDonor" class="grid md:grid-cols-2 gap-4">
            <input x-model="newDonor.name" type="text" placeholder="Donor Name" class="border p-2 rounded" required>
            <input x-model="newDonor.contactPerson" type="text" placeholder="Contact Person" class="border p-2 rounded" required>
            <input x-model="newDonor.email" type="email" placeholder="Email" class="border p-2 rounded" required>
            <input x-model="newDonor.phone" type="tel" placeholder="Phone" class="border p-2 rounded">
            <select x-model="newDonor.type" class="border p-2 rounded" required>
                <option value="">-- Select Donor Type --</option>
                <option value="foundation">Foundation</option>
                <option value="corporation">Corporation</option>
                <option value="individual">Individual</option>
                <option value="government">Government</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Donor</button>
        </form>
    </div>

    <!-- Search and Filter -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-grow">
                <input x-model="searchQuery" type="text" placeholder="Search donors..." class="border p-2 rounded w-full" @input="filterDonors()">
            </div>
            <div>
                <select x-model="typeFilter" class="border p-2 rounded" @change="filterDonors()">
                    <option value="">All Donor Types</option>
                    <option value="foundation">Foundation</option>
                    <option value="corporation">Corporation</option>
                    <option value="individual">Individual</option>
                    <option value="government">Government</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Donors Table -->
    <div class="bg-white shadow rounded-lg">
        <table class="w-full">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-4 text-left">Name</th>
                <th class="p-4 text-left">Contact Person</th>
                <th class="p-4 text-left">Email</th>
                <th class="p-4 text-left">Phone</th>
                <th class="p-4 text-left">Type</th>
                <th class="p-4 text-left">Total Donations</th>
                <th class="p-4 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <template x-for="donor in filteredDonors" :key="donor.id">
                <tr class="border-b">
                    <td class="p-4" x-text="donor.name"></td>
                    <td class="p-4" x-text="donor.contactPerson"></td>
                    <td class="p-4" x-text="donor.email"></td>
                    <td class="p-4" x-text="donor.phone || 'N/A'"></td>
                    <td class="p-4" x-text="capitalizeFirstLetter(donor.type)"></td>
                    <td class="p-4" x-text="'$' + formatNumber(donor.totalDonations)"></td>
                    <td class="p-4">
                        <div class="flex space-x-2">
                            <button @click="openEditDonorModal(donor)" class="text-blue-600 hover:text-blue-800">Edit</button>
                            <button @click="deleteDonor(donor.id)" class="text-red-600 hover:text-red-800">Delete</button>
                        </div>
                    </td>
                </tr>
            </template>
            <tr x-show="filteredDonors.length === 0">
                <td colspan="7" class="p-4 text-center text-gray-500">No donors found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Edit Donor Modal -->
    <div x-show="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="display: none;">
        <div @click.away="showEditModal = false" class="bg-white rounded-lg p-6 max-w-2xl w-full">
            <h2 class="text-2xl font-bold mb-4">Edit Donor</h2>
            <form @submit.prevent="updateDonor" class="grid md:grid-cols-2 gap-4">
                <input x-model="editDonor.name" type="text" placeholder="Donor Name" class="border p-2 rounded" required>
                <input x-model="editDonor.contactPerson" type="text" placeholder="Contact Person" class="border p-2 rounded" required>
                <input x-model="editDonor.email" type="email" placeholder="Email" class="border p-2 rounded" required>
                <input x-model="editDonor.phone" type="tel" placeholder="Phone" class="border p-2 rounded">
                <select x-model="editDonor.type" class="border p-2 rounded" required>
                    <option value="">-- Select Donor Type --</option>
                    <option value="foundation">Foundation</option>
                    <option value="corporation">Corporation</option>
                    <option value="individual">Individual</option>
                    <option value="government">Government</option>
                    <option value="other">Other</option>
                </select>
                <div class="flex space-x-2 md:col-span-2">
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 flex-1">Update Donor</button>
                    <button type="button" @click="showEditModal = false" class="bg-gray-300 text-gray-800 p-2 rounded hover:bg-gray-400 flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function donorsData() {
        return {
            donors: [],
            filteredDonors: [],
            newDonor: {
                name: '',
                contactPerson: '',
                email: '',
                phone: '',
                type: '',
            },
            editDonor: {},
            showEditModal: false,
            searchQuery: '',
            typeFilter: '',

            async fetchDonors() {
                try {
                    const response = await fetch('http://localhost:5000/api/donors');
                    if (!response.ok) throw new Error('Failed to fetch donors');
                    this.donors = await response.json();
                    this.filterDonors();
                } catch (error) {
                    console.error('Error fetching donors:', error);
                    // Use sample data if API fails
                    this.donors = [
                        {
                            id: 1,
                            name: 'ABC Foundation',
                            contactPerson: 'John Smith',
                            email: 'john@abcfoundation.org',
                            phone: '(617) 555-1234',
                            type: 'foundation',
                            totalDonations: 125000
                        },
                        {
                            id: 2,
                            name: 'XYZ Corporation',
                            contactPerson: 'Jane Doe',
                            email: 'jane@xyzcorp.com',
                            phone: '(617) 555-5678',
                            type: 'corporation',
                            totalDonations: 75000
                        },
                        {
                            id: 3,
                            name: 'Boston Community Trust',
                            contactPerson: 'Robert Johnson',
                            email: 'robert@bct.org',
                            phone: '(617) 555-9101',
                            type: 'foundation',
                            totalDonations: 250000
                        }
                    ];
                    this.filterDonors();
                }
            },

            async addDonor() {
                try {
                    const response = await fetch('http://localhost:5000/api/donors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.newDonor),
                    });

                    if (!response.ok) throw new Error('Failed to add donor');

                    // In a real app, we'd get the new donor from the response
                    // For now, let's simulate it with an ID and totalDonations
                    const newDonorWithId = {
                        ...this.newDonor,
                        id: this.donors.length + 1,
                        totalDonations: 0
                    };

                    this.donors.push(newDonorWithId);
                    this.filterDonors();

                    // Reset form
                    this.newDonor = {
                        name: '',
                        contactPerson: '',
                        email: '',
                        phone: '',
                        type: '',
                    };

                    alert('Donor added successfully!');
                } catch (error) {
                    console.error('Error adding donor:', error);
                    // For demo, add locally anyway
                    const newDonorWithId = {
                        ...this.newDonor,
                        id: this.donors.length + 1,
                        totalDonations: 0
                    };

                    this.donors.push(newDonorWithId);
                    this.filterDonors();

                    // Reset form
                    this.newDonor = {
                        name: '',
                        contactPerson: '',
                        email: '',
                        phone: '',
                        type: '',
                    };

                    alert('Donor added successfully! (simulated)');
                }
            },

            async deleteDonor(id) {
                if (!confirm('Are you sure you want to delete this donor?')) return;

                try {
                    const response = await fetch(`http://localhost:5000/api/donors/${id}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) throw new Error('Failed to delete donor');

                    this.donors = this.donors.filter(donor => donor.id !== id);
                    this.filterDonors();
                    alert('Donor deleted successfully!');
                } catch (error) {
                    console.error('Error deleting donor:', error);
                    // For demo, delete locally anyway
                    this.donors = this.donors.filter(donor => donor.id !== id);
                    this.filterDonors();
                    alert('Donor deleted successfully! (simulated)');
                }
            },

            openEditDonorModal(donor) {
                this.editDonor = { ...donor };
                this.showEditModal = true;
            },

            async updateDonor() {
                try {
                    const response = await fetch(`http://localhost:5000/api/donors/${this.editDonor.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.editDonor),
                    });

                    if (!response.ok) throw new Error('Failed to update donor');

                    // Update in local array
                    const index = this.donors.findIndex(d => d.id === this.editDonor.id);
                    if (index !== -1) {
                        this.donors[index] = this.editDonor;
                    }

                    this.filterDonors();
                    this.showEditModal = false;
                    alert('Donor updated successfully!');
                } catch (error) {
                    console.error('Error updating donor:', error);
                    // For demo, update locally anyway
                    const index = this.donors.findIndex(d => d.id === this.editDonor.id);
                    if (index !== -1) {
                        this.donors[index] = this.editDonor;
                    }

                    this.filterDonors();
                    this.showEditModal = false;
                    alert('Donor updated successfully! (simulated)');
                }
            },

            filterDonors() {
                const query = this.searchQuery.toLowerCase();
                const typeFilter = this.typeFilter;

                this.filteredDonors = this.donors.filter(donor => {
                    const matchesSearch =
                        donor.name.toLowerCase().includes(query) ||
                        donor.contactPerson.toLowerCase().includes(query) ||
                        donor.email.toLowerCase().includes(query);

                    const matchesType = !typeFilter || donor.type === typeFilter;

                    return matchesSearch && matchesType;
                });
            },

            capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            },

            formatNumber(number) {
                return number.toLocaleString('en-US');
            }
        };
    }
</script>
</body>
</html>
